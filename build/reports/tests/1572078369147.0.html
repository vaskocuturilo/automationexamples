<div class="example">
  <h3>Exit Intent</h3>
  <p>Mouse out of the viewport pane and see a modal window appear.</p>
</div>

<div id="ouibounce-modal" style="display:none;">
  <div class="underlay"></div>
  <div class="modal">
    <div class="modal-title">
      <h3>This is a modal window</h3>
    </div>

    <div class="modal-body">
      <p>It's commonly used to encourage a user to take an action (e.g., give their e-mail address to sign up for something).</p> 
    </div>

    <div class="modal-footer">
      <p>Close</p>
    </div>
  </div>
</div>

<script>
var _ouibounce = ouibounce(document.getElementById('ouibounce-modal'), {
  aggressive: true,
  timer: 0,
  callback: function() {
    console.log('ouibounce fired!');
    $('#page-footer').hide();
  }
});
$('body').on('click', function() {
  $('#ouibounce-modal').hide();
  $('#page-footer').show();
});
$('#ouibounce-modal .modal-footer').on('click', function() {
  $('#ouibounce-modal').hide();
  $('#page-footer').show();
});
$('#ouibounce-modal .modal').on('click', function(e) {
  e.stopPropagation();
});
</script>
